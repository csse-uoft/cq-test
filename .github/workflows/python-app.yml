# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install git+https://github.com/csse-uoft/owlready2.git
        pip install pytest pytest-html pytest-order requests 
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Test with pytest
      env:
        GDB_BASE_API: ${{ secrets.GDB_BASE_API }}
        GDB_USERNAME: ${{ secrets.GDB_USERNAME }}
        GDB_PASSWORD: ${{ secrets.GDB_PASSWORD }}
      run: |
        pytest --html=./report/report.html
        
    - name: Deploy test results
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./report
