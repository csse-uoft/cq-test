<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');

        nodes = new vis.DataSet([{"color": "#e57373", "id": "cp:Org10", "label": "cp:Org10", "shape": "dot", "size": 10}, {"color": "#4caf50", "id": "cp:CL-Food @ cp:Area0_Location", "label": "cp:CL-Food @ cp:Area0_Location", "shape": "dot", "size": 10}, {"color": "#4caf50", "id": "cp:CL-Shelter @ cp:Area0_Location", "label": "cp:CL-Shelter @ cp:Area0_Location", "shape": "dot", "size": 10}, {"color": "#e57373", "id": "cp:Org20", "label": "cp:Org20", "shape": "dot", "size": 10}, {"color": "#e57373", "id": "cp:Org11", "label": "cp:Org11", "shape": "dot", "size": 10}, {"color": "#4caf50", "id": "cp:CL-Funding @ cp:Area0_Location", "label": "cp:CL-Funding @ cp:Area0_Location", "shape": "dot", "size": 10}, {"color": "#e57373", "id": "cp:Org30", "label": "cp:Org30", "shape": "dot", "size": 10}, {"color": "#e57373", "id": "cp:Org12", "label": "cp:Org12", "shape": "dot", "size": 10}, {"color": "#4caf50", "id": "cp:CL-Education @ cp:Area1_Location", "label": "cp:CL-Education @ cp:Area1_Location", "shape": "dot", "size": 10}, {"color": "#e57373", "id": "cp:Org40", "label": "cp:Org40", "shape": "dot", "size": 10}, {"color": "#4caf50", "id": "cp:CL-Funding @ cp:Area1_Location", "label": "cp:CL-Funding @ cp:Area1_Location", "shape": "dot", "size": 10}, {"color": "#e57373", "id": "cp:Org13", "label": "cp:Org13", "shape": "dot", "size": 10}, {"color": "#4caf50", "id": "cp:CL-Food @ cp:Area1_Location", "label": "cp:CL-Food @ cp:Area1_Location", "shape": "dot", "size": 10}, {"color": "#4caf50", "id": "cp:CL-Health @ cp:Area1_Location", "label": "cp:CL-Health @ cp:Area1_Location", "shape": "dot", "size": 10}, {"color": "#e57373", "id": "cp:Org50", "label": "cp:Org50", "shape": "dot", "size": 10}, {"color": "#e57373", "id": "cp:Org100", "label": "cp:Org100", "shape": "dot", "size": 10}]);

bel": 1, "title": "provides funding", "to": "cp:Org11", "weight": 1}, {"arrows": "to", "color": "#0091ea", "from": "cp:Org50", "label": 1, "title": "provides funding", "to": "cp:Org13", "weight": 1}, {"arrows": "to", "color": "#0091ea", "from": "cp:Org50", "label": 1, "title": "has service code", "to": "cp:CL-Funding @ cp:Area1_Location", "weight": 1}, {"arrows": "to", "color": "#0091ea", "from": "cp:Org50", "label": 1, "title": "has service code", "to": "cp:CL-Funding @ cp:Area0_Location", "weight": 1}, {"arrows": "to", "color": "#0091ea", "from": "cp:Org100", "label": 1, "title": "provides funding", "to": "cp:Org20", "weight": 1}, {"arrows": "to", "color": "#0091ea", "from": "cp:Org100", "label": 1, "title": "provides funding", "to": "cp:Org30", "weight": 1}, {"arrows": "to", "color": "#0091ea", "from": "cp:Org100", "label": 1, "title": "provides funding", "to": "cp:Org40", "weight": 1}, {"arrows": "to", "color": "#0091ea", "from": "cp:Org100", "label": 1, "title": "provides funding", "to": "cp:Org50", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"physics": {"enabled": true}, "minVelocity": 0.05, "timestep": 0.22, "forceAtlas2Based": {"gravitationalConstant": -100, "centralGravity": 0.11, "springLength": 100, "springConstant": 0.09, "avoidOverlap": 1}, "barnesHut": {"gravitationalConstant": 100, "avoidOverlap": 1}, "solver": "barnesHut"};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
